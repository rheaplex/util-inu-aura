<!doctype html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UTIL/INU/AURA</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="description" content="">
  </head>
  <body>

    <section class="section">
      <div class="container">

        <h1 class="title">UTIL/INU/AURA</h1>

        <div class="box">
          <div class="subtitle content">Address</div>
          <div class="is-family-monospace has-text-weight-semibold content">
            <p class="wallet-address">—</p>
             <form id="connect-address">
                <div class="control">
                  <button
                    class="button is-info"
                    type="submit">
                    Connect
                  </button>
              </div>
             </form>
             <form id="disconnect-address" hidden>
                <div class="control">
                  <button
                    class="button is-info"
                    type="submit">
                    Disconnect
                  </button>
              </div>
          </form>
          </div>
        </div>

        <div class="box" id="address-balances">
          <div class="subtitle">Balances of <span class="wallet-address">—</span></div>
          <div class="content">
            <table class="table">
              <tbody>
                <tr key="UTIL">
                  <td>UTIL</td>
                  <td id="util-balance">-</td>
                </tr>
                <tr key="INU">
                  <td>INU</td>
                  <td id="inu-balance">-</td>
                </tr>
                <tr key="AURA">
                  <td>AURA</td>
                  <td id="aura-balance">-</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

        <div class="box" id="address-mint">
          <div class="subtitle">Mint/Burn for <span class="wallet-address">—</span></div>
          <div class="content">
            <form id="mint-util" >
              <div class="field has-addons">
                <div class="control">
                  <input disabled
                    name="amount"
                    class="input input-mint mint-field"
                    type="number"
                    placeholder="1"
                    pattern="\d*"
                    required
                    />
                </div>
                <div class="control">
                  <button disabled
                    class="button button-mint is-info"
                    type="submit">
                    Mint UTIL
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="content">
            <form id="approve-utils">
              <div class="field has-addons">
                <div class="control">
                  <input disabled
                         name="amount"
                         class="input"
                         type="number"
                         placeholder="1"
                         pattern="\d*"
                         required
                         />
                </div>
                <div class="control">
                  <button disabled
                          class="button button-mint is-info"
                          type="submit">Approve UTIL For INU</button>
                </div>
              </div>
            </form>
          </div>
          <div class="content">
            <form id="burn-utils">
              <div class="field has-addons">
                <div class="control">
                  <input disabled
                         name="amount"
                         class="input"
                         type="number"
                         pattern="\d*"
                         required
                         placeholder="1"
                         />
                </div>
                <div class="control">
                  <button disabled
                           class="button button-mint is-info"
                          type="submit">Burn UTIL For INU</button>
                </div>
              </div>
            </form>
          </div>
          <div class="content">
            <form id="mint-aura">
              <div class="field has-addons">
                <div class="control">
                  <input disabled
                    name="amount"
                    class="input input-mint"
                    type="number"
                    placeholder="1"
                    pattern="\d*"
                    required
                    />
                </div>
                <div class="control">
                  <button disabled
                    class="button button-mint is-info"
                    type="submit">
                    Mint AURA
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="box">
        <div class="subtitle">View Token Aura</div>
          <div class="content">
            <form id="check-aura">
              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">NFT contract address</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control">
                      <input name="address"
                             class="input"
                             type="text"
                             placeholder="0x0123456789abcde0123456789abcdef01234567"
                             pattern="0x[0-9a-fA-F]{40}"
                             required
                             />
                      <p class="help">Enter a valid Ethereum address</p>
                    </div>
                  </div>
                </div>
              </div>
              <div class="field is-horizontal">
              <div class="field-label is-normal">
                <label class="label">Token ID number</label>
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <input name="id"
                           class="input"
                           type="number"
                           placeholder="1"
                           pattern="\d*"
                           required
                           />
                    <p class="help">Enter a valid ERC-721 token ID number</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="field is-horizontal">
              <div class="field-label">
                <!-- Left empty for spacing -->
              </div>
              <div class="field-body">
                <div class="field">
                  <div class="control">
                    <button class="button is-primary" >
                      View
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          </div>
        </div>

      </div>

    </section>

    <script type="module">
      import { init } from "./js/util-inu-aura.js";
      document.addEventListener("DOMContentLoaded", init);
    </script>

  </body>

</html>
